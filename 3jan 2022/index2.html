<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Seminar Form</h1>
    <br>
    <label>Name</label><br>
    <input type="text" name="name" placeholder="Your answer"><hr>
    <br>
    <label>Position</label><br>
    <input type="text" name="position" placeholder="Your answer"><hr>
    <br>
    <label>Home institute</label><br>
    <input type="text" name="home institute" placeholder="Your answer"><hr>
    <br>
    <label>E-mail</label><br>
    <input type="text" name="email" placeholder="Your answer"><hr>
    <br>
    <label>Phone</label><br>
    <input type="numbers" name="number" placeholder="Your answer"><hr>
    <br><br>
    <h2>Format of presentation</h2>
    <input type="radio" value="lecture">
    lecture
    <br>
    <input type="radio" value="seminar" checked="checked">
    seminar
    <br>
    <input type="radio" value="colloquium">
    colloquium
    <br>
    <input type="radio" value="others">
    others
    <br>
    <h2>Date of your seminar</h2><br>
    <label>Date</label><br><br>
    <input type="date" name="date of seminar"><br>

    <br>

    <h2>Arrival Date</h2><br>
    <label>Date</label><br>
    <input type="date" name="arrival date"><br>

    <br>

    <label>Where will you be staying?</label><br>
    <input type="text" name="staying adress">

    
</body>
</html>
