<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form action="">
        <fieldset>

        <h1>Registration form</h1>
        <br><br>
        <h3 style="color: red;">* Required</h3>
        <br>
        <label>First Name</label><br>
        <input type="text" name="fname" placeholder="Your answer" required="required"><hr>
        <br>
        <label>Last Name</label><br>
        <input type="text" name="lname" placeholder="Your answer" required="required"><hr>
        <br>
        <label>Address line 1 (street adress)</label><br>
        <input type="text" name="area name" placeholder="Your answer" required="required"><hr>
        <br>
        <label>Address line 2</label><br>
        <input type="text" name="area name" placeholder="Your answer" required="required"><hr>
        <br>
        <label>City</label><br>
        <input type="text" name="city name" placeholder="Your answer" required="required"><hr>
        <br>
        <label>State / Province</label><br>
        <input type="text" name="state name" placeholder="Your answer" required="required"><hr>
        <br>
        <label>Postal / Zipcode</label><br>
        <input type="text" name="area code" placeholder="Your answer" required="required"><hr>
        <br>
        <label>Country</label><br>
        <input type="text" name="country name" placeholder="Your answer" required="required"><hr>
        <br>
        <label>Phonbe Number</label><br>
        <input type="number" name="cnic number" placeholder="Your answer" required="required"><hr>
        <br>
        <label>Email address</label><br>
        <input type="text" name="email" placeholder="Your answer" required="required"><hr>
        <br>
        <label>suggestions or topics you would like to be included <br> in the workshop? </label><br>
        <input type="text" name="comment" placeholder="Your answer"><hr>

        
        </fieldset>>
    </form>
</body>
</html>
